name: Test (Jest)

permissions:
    contents: read

on:
    pull_request:
        branches: [main, dev]
    push:
        branches: ["*"]

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 10.17.1 # match your local pnpm version

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: pnpm

            - run: pnpm install

            - name: Run Jest
              run: pnpm test
